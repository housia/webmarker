<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NFT_Video</title>

<script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
</script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>
</head>


<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer='logarithmicDepthBuffer: true;'
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: true;'>

        <a-assets>
            <video src="mov_bbb.mp4"
                preload="auto" id="vid" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay muted playsinline>
           </video>
        </a-assets>
        <a-assets>
            <video src="glow800AR.mp4"
                preload="auto" id="vid2" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay muted playsinline>
           </video>
        </a-assets>
        <a-nft
            videohandler
            type='nft' url='\AframeWebMain\photo\photo'
            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
        >
            <a-video
                src="#vid"
                position='50 150 -100'
                rotation='90 0 180'
                width='300'
                height='175'
                >
            </a-video>
        </a-nft>

        <!-- Video 2 for 2nd marker -->
        <a-nft
            videohandler
            type='nft' url='\AframeWebMain\glow800\glow800'
            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
        >
            <!-- <a-video
                src="#vid2"
                position='50 150 -100'
                rotation='90 0 180'
                width='-300'
                height='175'
                >
            </a-video> -->
            <!-- <a-plane
            width="100" height="100"
           rotation="-90 0 0" 
            color="#888888" 
            material="src: #grid; repeat:100 100; transparent: true; opacity: 0.75"
            shadow="cast: false; receive: true">
        </a-plane> -->
        
        <a-plane
            id = "video-border"
            width = "86" height = "81"
            position = "0 5 -20"
            rotation='90 0 180'
            color = "#FFF"
            video-controls>		
            <a-video  
                id = "video-display"
                width="85" height="80" 
                position="0 0 0.1"
                rotation='89 0 179'
                src="#vid2">
            </a-video>
        </a-plane>
        </a-nft>
        <a-nft
        type="nft"
        url="\AframeWebMain\112817\112817"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
          <a-entity
          gltf-model="./models/loopanimation360.glb"
              scale="400 400 400"
              position="50 150 -100"
          >
          </a-entity>
      </a-nft>
      <a-nft
      type="nft"
      url="\AframeWebMain\glow\glow"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5">
        <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
        <a-entity
        gltf-model="./models/ARveo8body.glb"
            scale="300 300 300"
            position="50 150 -100"
        ></a-entity>
</a-nft>

       <a-entity camera  position="0 0 0"></a-entity>
	</a-scene>
</body>
</html>
